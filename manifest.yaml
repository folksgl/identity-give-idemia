---
version: 1
applications:
  - name: ipp-idemia
    routes:
      - route: ((ROUTE))
    memory: ((MEMORY))
    instances: ((INSTANCES))
    services:
      - ipp-idemia-db
    buildpacks:
      - python_buildpack
    env:
      SECRET_KEY: ((SECRET_KEY))
      DJANGO_SETTINGS_MODULE: idemia.settings
      TRANSACTION_ROUTE: ((TRANSACTION_ROUTE))
